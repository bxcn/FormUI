    <script>
      $(function(){

        $(".jComponentSelect").jComponentSelect({
          width:300,
          /*height:50,*/
          "name":"name"
        });

        $(".sex").jComponent({
          inputName: "name",
          iconSize: [16,16],
          position: [0,0],
          addInputClass: "radioOrange"
        });
        $(".checkbox").jComponent({
          inputName: "name",
          iconSize: [16,16],
          position: [0,-48],
          addInputClass: "checkboxBlue"
        });
        $(".checkbox14").jComponent({
          inputName: "name",
          iconSize: [20,20],
          position: [0,-64],
          addInputClass: "checkboxOrange"
        });
      });
    </script>
